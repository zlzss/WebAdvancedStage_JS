  <body>
    <script>
      // 浏览器只会崩溃，node端会报错
      let arr = [];
      // 比较好做类型追溯,
      function MyObject() {}
      while (true) {
        arr.push(new MyObject()); // 每一次执行都是内存泄漏
      }
      // 内存溢出
    </script>
