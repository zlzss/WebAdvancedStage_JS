<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // new 构造函数 返回一个空对象(构造函数内的this)
        // 调用构造函数  普通函数，依赖返回值


        var a = '1';
        function Test() {
            // 'use strict';
            this.a = 'a';
            return '函数调用'; // Test作为函数调用
        }
        console.log(a);   // 1
        var t1 = new Test();  // this 是 实例
        var t2 = Test();      // 在非严格模式下 全局函数内的this是window，严格模式下是undefined
        console.log(a);  // a
        console.log(t1); // { a :'a' }
        console.log(t2); // 函数调用
    </script>
</body>

</html>
